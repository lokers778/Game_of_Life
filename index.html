<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GaneIfKufe</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="flex-container">
        <section id="board">
        </section> 
        <section id="game-set">
            <button data-id id="play">Play</button>
            <button id="pause">Stop</button>
        </section>
    </div>
    <section id="welcome-page">
        <h1>Welcome in my Game of Life</h1>
        <h2>please choose how big board should be</h2>
        <p2>also click on board to add live cell, click play to start life</p2>
        <ul><li><button data-id="10">10x10</button></li><li><button data-id="20">20x20</button></li><li><button data-id="50">50x50</button></li></ul>
    </section>
</body>

</html>
